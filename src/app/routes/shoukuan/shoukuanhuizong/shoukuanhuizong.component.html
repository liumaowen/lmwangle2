<div class="content-heading">
  <em class="fa fa-list-alt"></em> 资金总体情况表
  <div class="pull-right">
    <button type="button" (click)="openQueryDialog()" class="btn btn-info btn-bloc">查询</button>
    <button type="button" (click)="showExceptShoukuanModal()" class="btn btn-info btn-bloc">预计回款</button>
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209)+'px'}" #agGrid style="width: calc(100% + 40px);height:100%;margin:0 -20px;"
  class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>

<toaster-container></toaster-container>

<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideclassicModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">月份</label>
              <div class="col-sm-9">
                <wisk-yearmonthselect (select)="selectmonth($event)"></wisk-yearmonthselect>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="query()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="modal" bsModal #exceptShoukuanModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeExceptShoukuanModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">预计回款</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">月份</label>

              
              <div class="col-sm-9">
                <wisk-yearmonthselect (select)="selectmonth($event)"></wisk-yearmonthselect>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">板块</label>
              <div class="col-sm-9">
                <label class="radio-inline c-radio">
                  <input id="weishi1" type="radio" [value]="1" [(ngModel)]="params['orgtype']" />
                  <span class="fa fa-circle"></span>项目
                </label>
                <label class="radio-inline c-radio">
                  <input id="weishi2" type="radio" [value]="2" [(ngModel)]="params['orgtype']" />
                  <span class="fa fa-circle"></span>材料
                </label>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">计划回款金额</label>
              <div class="col-sm-9">
                <input type="number" [(ngModel)]="params['jine']" class="form-control"/>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">上月可用余额</label>
              <div class="col-sm-9">
                <input type="number" [(ngModel)]="params['prevmonthyue']" class="form-control"/>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">其它金额</label>
              <div class="col-sm-9">
                <input type="number" [(ngModel)]="params['otherjine']" class="form-control"/>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="addExceptShoukuan()" class="btn btn-primary btn-large">确定</button>
        </div>
      </div>
    </div>
  </div>
</div>
