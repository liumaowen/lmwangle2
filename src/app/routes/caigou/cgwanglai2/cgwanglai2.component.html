<div class="content-heading">
    <em class="fa fa-list-alt"></em> 财务往来明细表
    <div class="pull-right">
      <button type="button" class="btn btn-info btn-bloc" (click)="showDialog()">查询</button>
      <button type="button" class="btn btn-info btn-bloc" (click)="agExport()">导出</button>
    </div>
  </div>
  
  <ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 229)+'px'}" #agGrid  style="width: calc(100% + 40px);height:100%;margin:0 -20px;" class="ag-blue" [gridOptions]="gridOptions">
  </ag-grid-angular>
  
  <!--查询相关-->
  <div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xs">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="hideDialog()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">查询</h4>
        </div>
        <div class="modal-body">
          <div class="panel panel-default">
            <div class="panel-body">
            <div class="row fieldsetdnn">
              <label class="col-md-2 control-label">开始日期</label>
              <div class="col-md-4 wiskind-calendar">
                <p-calendar [(ngModel)]="start" placeholder="开始日期" [maxDate]="startmax" (onSelect)="selectstart()"></p-calendar>
              </div>
              <label class="col-md-2 control-label">结束日期</label>
              <div class="col-md-4 wiskind-calendar">
                <p-calendar [(ngModel)]="end" placeholder="结束日期" [maxDate]="endmax" (onSelect)="selectstart()"></p-calendar>
              </div>
            </div>
            <div class="row fieldsetdnn">
              <label class="col-md-2 control-label">收货机构</label>
              <div class="col-md-10">
                <wisk-orglist [(org)]="search['orgid']"></wisk-orglist>
              </div>
            </div>
            <div class = "row fieldsetdnn">
              <label class="col-sm-2 control-label">采购公司</label>
              <div class="col-md-10">
                <p-dropdown [options]="companyIsWiskind" [(ngModel)]="search['buyerid']"
                  [style]="{'width':'100%','font-size':'15px'}" [filter]="true" filterBy="label,value.name">
                </p-dropdown>
              </div>
            </div>
            <div class="row fieldsetdnn">
              <label class="col-md-2 control-label">供应商</label>
              <div class="col-md-10">
                <wisk-suppliersearch [(company)]="search['supplierid']"></wisk-suppliersearch>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="form-inline text-center">
            <div class="form-inline text-center">
              <button type="button" (click)="query()" class="btn btn-primary btn-large">查询</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <toaster-container ></toaster-container>
