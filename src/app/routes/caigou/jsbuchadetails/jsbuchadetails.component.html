<div class="content-heading">
  <em class="fa fa-list-alt"></em> 结算补差明细表
  <div class="pull-right">
    <button type="button" class="btn btn-info btn-bloc" (click)="showDialog()">查询</button>
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 229)+'px'}" #agGrid
  style="width: calc(100% + 40px);height:100%;margin:0 -20px;" class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>

<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideDialog()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">开始时间</label>
              <div class="col-sm-9">
               <p-calendar [(ngModel)]="start" placeholder="开始日期" [maxDate]="startmax"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">结束时间</label>
              <div class="col-sm-9">
                <p-calendar [(ngModel)]="end" placeholder="结束日期" [maxDate]="endmax"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">供货机构</label>
              <div class="col-sm-9">
                <wisk-orglist [(org)]="search['orgid']"></wisk-orglist>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">收获机构</label>
              <div class="col-sm-9">
                <wisk-orglist [(org)]="search['sorgid']"></wisk-orglist>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">制单人</label>
              <div class="col-sm-9">
                <wisk-usersearch [(user)]="search['cuserid']"></wisk-usersearch>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">单据类型</label>
              <div class="col-sm-9">
                <ng-select [allowClear]="true" [items]="types" (selected)="selected($event)" placeholder="请选择补差单类型"></ng-select>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
          <button type="button" (click)="query()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>

<toaster-container></toaster-container>
