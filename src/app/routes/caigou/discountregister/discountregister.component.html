<div class="content-heading">
  <em class="fa fa-list-alt"></em> 返利登记表
  <div class="pull-right">
      <button type="button" (click)="showgcinfodialog()" class="btn btn-info btn-bloc">查询</button>
      <button type="button" (click)="isfinish()" class="btn btn-info btn-bloc">优惠是否完成</button>
      <button type="button" (click)="autofanlidet()" class="btn btn-info btn-bloc">同步</button>
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209)+'px'}" #agGrid style="width: calc(100% + 40px);height:100%;margin:0 -20px;"
  class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>
<toaster-container></toaster-container>

<!-- 查询对话框 -->
<div class="modal" bsModal #gcinfodialog="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closegcinfodialog()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn row">
                <label class="col-sm-3 control-label">开始月份</label>
                <div class="col-sm-9 wiskind-calendar">
                  <wisk-yearmonthselect [(month)]="start" (select)="selectstartmonth($event)"></wisk-yearmonthselect>
                </div>
                <label class="col-sm-3 control-label">结束月份</label>
                <div class="col-sm-9 wiskind-calendar">
                  <wisk-yearmonthselect [(month)]="end" (select)="selectendmonth($event)"></wisk-yearmonthselect>
                </div>
              </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="searchfanlidet()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 品名选择弹窗 -->
<div class="modal" bsModal #mdmgndialog="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" aria-label="Close" (click)="mdmgndialog.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">物料分类码表报表</h4>
      </div>
      <app-mdmselectgn (select)="selectgn($event)"></app-mdmselectgn>
    </div>
  </div>
</div>
<div class="modal" bsModal #addisfinishDialog="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closefinishDialog()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">是否完成</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">是否完成</label>
                <div class="col-sm-9">
                  <label class="radio-inline c-radio">
                    <input id="inlineradio1" type="radio" [value]="1" [(ngModel)]="model['discountisfinish']" />
                    <span class="fa fa-circle"></span>是
                  </label>
                  <label class="radio-inline c-radio">
                      <input id="inlineradio2" type="radio" [value]="0" [(ngModel)]="model['discountisfinish']" />
                      <span class="fa fa-circle"></span>否
                    </label>
                </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="comfirm()" class="btn btn-primary btn-large">确定</button>
        </div>
      </div>
    </div>
  </div>
</div>
