<div class="content-heading">
  <em class="fa fa-list-alt">钢厂返利汇总表</em>
  <div class="pull-right">
    <button class="btn btn-info btn-bloc" type="button" (click)="openquery()">查询</button>
    <!-- 操作管理-钢厂返利汇总表提交按钮角色 -->
    <span *NgOpera="622">
      <button class="btn btn-info btn-bloc" type="button" (click)="tijiao()">提交</button>
    </span>
  </div>
</div>
<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209)+'px'}" #agGrid style="width: calc(100% + 40px);height:100%;margin:0 -20px;"
  class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>
<!--查询对话框-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row fieldsetdnn">
              <label class="col-md-4 control-label">月份</label>
              <div class="col-md-8 wiskind-calendar">
                <wisk-yearmonthselect (select)="selectmonth($event)"></wisk-yearmonthselect>
              </div>
              <!-- <label class="col-md-2 control-label">结束月份</label>
              <div class="col-md-4 wiskind-calendar">
                <wisk-yearmonthselect (select)="selectendmonth($event)"></wisk-yearmonthselect>
              </div> -->
            </div>
            <!-- <div class="row fieldsetdnn" >
              <label class="col-md-2 control-label">产地</label>
              <div class="col-md-10">
                <ng-select  [allowClear]="true" [items]="gangchangs" (selected)="selectegangchang($event)" placeholder="请选择产地">
                </ng-select>
              </div>
            </div> -->
          </div>
          <div class="form-bottom text-center">
            <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
            <button type="button" class="btn btn-primary btn-large" (click)="query()">查询</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
