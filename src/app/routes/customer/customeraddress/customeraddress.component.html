<div>
  <div class="button-toolbar clearfix mb">
    <div class="btn-group">
      <h4>
        <em class="fa"></em>
      </h4>
    </div>
  </div>

  <div class="modal-body" style="padding-top:0;">
    <div class="panel panel-default" *ngIf="!tableData">
      <div class="row" style="margin-left:0">
        <h4 class="col-sm-12">没有数据！</h4>
      </div>
    </div>
    <div class="panel panel-default" *ngIf="tableData">
      <table class="table table-striped" [mfData]="tableData" #mf="mfDataTable" [mfRowsOnPage]="100">
        <thead>
          <tr>
            <th style="width: 50%">
              <mfDefaultSorter by="city">地址</mfDefaultSorter>
            </th>
            <th style="width: 50%">
              <mfDefaultSorter by="lianxiren">收货人</mfDefaultSorter>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let model of mf.data">
            <td>{{model['province']}} {{model['city']}} {{model['county']}} {{model['detail']}}</td>
            <td>{{model['lianxiren']}} {{model['phone']}}</td>
            <td>
              <button type="button" (click)="deladdr(model['id'])" class="btn btn-info btn-sm margin-top-bottom-25">
                删除
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>
