<div>
  <div class="button-toolbar clearfix mb">
    <div class="btn-group">
      <h4>
        <em class="fa"></em>
      </h4>
    </div>

    <div class="pull-right">
      <button type="button" (click)="addBankaccount()" class="btn btn-info btn-sm margin-top-bottom-25">
        添加
      </button>
    </div>
  </div>

  <div class="modal-body" style="padding-top:0;">
    <div class="panel panel-default" *ngIf="!tableData">
      <div class="row" style="margin-left:0">
        <h4 class="col-sm-12">没有数据！</h4>
      </div>
    </div>
    <div class="panel panel-default" *ngIf="tableData">
      <table class="table table-striped" [mfData]="tableData" #mf="mfDataTable" [mfRowsOnPage]="100">
        <thead>
          <tr>
            <th style="width: 30%">
              <mfDefaultSorter by="city">银行名称</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="lianxiren">银行支行</mfDefaultSorter>
            </th>
            <th style="width: 40%">
              <mfDefaultSorter by="lianxiren">银行账户</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let model of mf.data">
            <td>{{model.bank}}</td>
            <td>{{model.branch}}</td>
            <td>{{model.account}}</td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>


<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideclassicModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">创建银行</h4>
      </div>

      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn col-sm-12">
              <label class="col-sm-3 control-label">客户银行</label>
              <div class="col-sm-9">
                <input type="text" placeholder="请输入客户银行名称" [(ngModel)]="bank['bank']" class="form-control" required/>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12">
              <label class="col-sm-3 control-label">银行支行</label>
              <div class="col-sm-9">
                <input type="text" placeholder="请输入银行所在支行" [(ngModel)]="bank['branch']" class="form-control" required/>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12">
              <label class="col-sm-3 control-label">客户账号</label>
              <div class="col-sm-9">
                <input type="text" placeholder="请输入客户银行账号" [(ngModel)]="bank['account']" class="form-control" required/>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <!-- <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重填</button> -->
          <button type="button" (click)="addbankaccount()" class="btn btn-primary btn-large">创建</button>
        </div>
      </div>

    </div>
  </div>
</div>

<toaster-container></toaster-container>
