<div class="content-heading">
    <em class="fa fa-list-alt">评价中心</em>
    <div class="pull-right">
        <button type="button" class="btn btn-info btn-bloc" (click)="showDialog()">查询</button>
    </div>
</div>
<div class="panel panel-default" *ngIf="singleData">
    <table class="table table-striped" [mfData]="singleData" #mf="mfDataTable" [mfActivePage]="search['pagenum']" [mfRowsOnPage]="search['pagesize']">
        <tbody>
        <tr *ngFor="let item of mf.data">
            <td class="row" style="width:100%;">
                <div class=" col-lg-12 col-md-12 col-sm-12 form-control-static">
                    <div class=" col-lg-4 col-md-4 col-sm-4">
                        <label>客户名称：</label> {{item.name}}
                    </div>
                    <div class=" col-lg-4 col-md-4 col-sm-4">
                        <label>评论时间：</label> {{item.cdate}}
                    </div>
                </div>
                <div class=" col-lg-12 col-md-12 col-sm-12 form-control-static" style="padding-left:32px;">
                    <label>订单号：</label> {{item.billno}}
                </div>
                <div class=" col-lg-12 col-md-12 col-sm-12 form-control-static" style="padding-left:32px;">
                    <label>购买体验：</label> {{item.buyscorename}}
                </div>
                <div class=" col-lg-12 col-md-12 col-sm-12 form-control-static" style="padding-left:32px;">
                    <label>仓储加工：</label> {{item.producescorename}}
                </div>
                <div class=" col-lg-12 col-md-12 col-sm-12 form-control-static" style="padding-left:32px;">
                    <label>物流配送：</label> {{item.wuliuscorename}}
                </div>
                <div class=" col-lg-12 col-md-12 col-sm-12 form-control-static" style="padding-left:32px;">
                    <label>更多评价：</label> {{item.content}}
                </div>
                <div *ngIf="item.isreply" class=" col-lg-12 col-md-12 col-sm-12 form-control-static" style="padding-left:32px;">
                    <label>回复：</label> {{item.replycontent}}
                </div>
                <div *ngIf="!item.isreply" class=" col-lg-12 col-md-12 col-sm-12 form-control-static">
                    <input type="text" name="{{item.id}}" id="content" class=" col-lg-11 col-md-10 col-sm-9" (change)="change($event)">
                    <div class=" col-lg-1 col-md-2 col-sm-3">
                        <button (click)="reply(item)" class="btn btn-info btn-bloc">回复</button>
                    </div>
                </div>
                <div class=" col-lg-12 col-md-12 col-sm-12 form-control-static" style="padding-left:32px;">
                    <!-- <label>提出日期：{{item.cdate}}</label> -->
                    <label>回复日期：{{item.replydate}}</label>
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot *ngIf="totalItems>search['pagesize']">
        <tr>
            <td colspan="10">
            <pagination class="pagination-md" [totalItems]="totalItems" [maxSize]="8" [(ngModel)]="currentPage" [rotate]="true" previousText="上一页"
                nextText="下一页" firstText="首页" lastText="尾页" [boundaryLinks]="true" [rotate]="false" (pageChanged)="pageChanged($event)"></pagination>
            <!-- <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator> -->
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<toaster-container></toaster-container>
