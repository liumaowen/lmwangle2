<div class="content-heading">
  <em class="fa fa-list-alt"></em> 物流评价{{name}}表
  <div class="pull-right">
    <button type="button" (click)="queryDialog()" class="btn btn-info btn-sm margin-top-bottom-25">查询</button>
  </div>
</div>
<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209)+'px'}" #agGrid
  style="width: calc(100% + 40px);height:100%;margin:0 -20px;" class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>

<toaster-container></toaster-container>


<!--查询弹窗-->
<div class="modal" bsModal #queryModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hidequeryModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6" *ngIf="!querys['iscollect']">
              <label class="col-sm-3 control-label">开始时间</label>
              <div class="col-sm-9  wiskind-calendar">
                <p-calendar [(ngModel)]="start" placeholder="开始时间" [maxDate]="start || maxDate"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6" *ngIf="!querys['iscollect']">
              <label class="col-sm-3 control-label">结束时间</label>
              <div class="col-sm-9  wiskind-calendar">
                <p-calendar [(ngModel)]="end" placeholder="结束时间" [maxDate]="maxDate" [minDate]="end"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6" *ngIf="!querys['iscollect']">
              <label class="col-sm-3 control-label">公司</label>
              <div class="col-sm-9">
                <wis-wiswlcompanysearch [(company)]="wlcustomer"></wis-wiswlcompanysearch>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">是否汇总</label>
              <div class="col-sm-9">
                <label class="radio-inline c-radio">
                  <input type="radio" [value]="false" name="iscollect"
                    [(ngModel)]="querys['iscollect']" />
                  <span class="fa fa-circle"></span>否
                </label>
                <label class="radio-inline c-radio">
                  <input type="radio" [value]="true" name="iscollect"
                    [(ngModel)]="querys['iscollect']" />
                  <span class="fa fa-circle"></span>是
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <!-- <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button> -->
          <button type="button" (click)="query()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>
