<!-- 添加 -->

<div class="modal" bsModal #addModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" aria-label="Close" (click)="hideaddModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">添加</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn">
              <textarea name="msg" id="" cols="30" rows="3" [(ngModel)]="model['msg']"></textarea>
              <!-- <div class="row">
                <div class="col-sm-12">
                  <input type="text" placeholder="内容" class="form-control" [(ngModel)]="model['msg']">
                </div>
              </div> -->
            </div>
            <div class="form-inline text-center">
              <button type="button" (click)="add()" class="btn btn-primary btn-large">确定</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" bsModal #showzhixiao="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">直销控制</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-4 control-label">
                <span style="float: right;">是否显示：</span>
              </label>
              <div class="col-sm-8">
                <label class="radio-inline c-radio">
                  <input id="inlineradio1" type="radio" name="online" value="1" [(ngModel)]="isshow" />
                  <span class="fa fa-circle"></span>是
                </label>
                <label class="radio-inline c-radio">
                  <input id="inlineradio2" type="radio" name="online" value="0" [(ngModel)]="isshow" />
                  <span class="fa fa-circle"></span>否
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <!-- <button type="button" class="btn btn-info btn-large">重选</button> -->
          <button type="button" (click)="submitzhixiao()" class="btn btn-primary btn-large">提交</button>
        </div>
      </div>
    </div>
  </div>
</div>
