  </div>
</div>

<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideDialog()">
                    <span aria-hidden="true">&times;</span>
                </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default ">
          <div class="row">
            <div class="panel-body">
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">开始时间</label>
                <div class="col-sm-9 wiskind-calendar">
                  <p-calendar [(ngModel)]="start" placeholder="开始时间" [maxDate]="end || maxDate"></p-calendar>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">结束时间</label>
                <div class="col-sm-9 wiskind-calendar">
                  <p-calendar [(ngModel)]="end" placeholder="结束时间" [minDate]="start" [maxDate]="maxDate"></p-calendar>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">实提开始时间</label>
                <div class="col-sm-9 wiskind-calendar">
                  <p-calendar [(ngModel)]="shitistart" placeholder="开始时间" [maxDate]="shitiend || maxDate"></p-calendar>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">实提结束时间</label>
                <div class="col-sm-9 wiskind-calendar">
                  <p-calendar [(ngModel)]="shitiend" placeholder="结束时间" [minDate]="shitistart" [maxDate]="maxDate"></p-calendar>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">买方</label>
                <div class="col-sm-9">
                  <wisk-companysearch [(company)]="companys"></wisk-companysearch>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">提货类型</label>
                <div class="col-sm-9">
                  <select [(ngModel)]="requestparams.tihuotype" width="'100%'" class="form-control">
                     <option value="">全部</option>
                     <option value="0">普通</option>
                     <option value="1">转货</option>
                  </select>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">机构</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="orgs" [(ngModel)]="requestparams['orgid']" [style]="{'width':'100%'}" [filter]="true" filterBy="label,value.name"></p-dropdown>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">仓库</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="cangku" [(ngModel)]="requestparams['cangkuid']" [style]="{'width':'100%'}" [filter]="true" filterBy="label,value.name"></p-dropdown>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">业务员</label>
                <div class="col-sm-9">
                  <wisk-usersearch [(user)]="saleman"></wisk-usersearch>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">提单编号</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="requestparams['id']" />
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">品名</label>
                <div class="col-sm-9">
                  <input (click)="mdmgndialog.show()" style="height:33px;" [(ngModel)]="requestparams['gn']" class="form-control" placeholder="请选择品名" readonly>
                </div>
              </div>
              <div *ngFor="let item of attrs">
                <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                  <label class="col-sm-3 control-label">{{item.name}}</label>
                  <div class="col-sm-9">
                    <p-dropdown style="padding:0;border:0;" [options]="item.options" [(ngModel)]="requestparams[item.value]" [style]="{'width':'100%'}" [disabled]="disabled" class="form-control" [filter]="true" filterBy="label,value.name"></p-dropdown>
                  </div>
                </div>
              </div>

              <!-- <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">产地</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="filterConditionObj['chandi']" [(ngModel)]="requestparams['chandi']" [style]="{'width':'100%'}" (onChange)="selectAction('chandi')"
                    [disabled]="disabled" [filter]="true" filterBy="label,value.name"></p-dropdown>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">颜色</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="filterConditionObj['color']" [(ngModel)]="requestparams['color']" [style]="{'width':'100%'}" (onChange)="selectAction('color')"
                    [disabled]="disabled" [filter]="true" filterBy="label,value.name"></p-dropdown>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">宽度</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="filterConditionObj['width']" [(ngModel)]="requestparams['width']" [style]="{'width':'100%'}" (onChange)="selectAction('width')"
                    [disabled]="disabled" [filter]="true" filterBy="label,value.name"></p-dropdown>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">厚度</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="filterConditionObj['houdu']" [(ngModel)]="requestparams['houdu']" [style]="{'width':'100%'}" (onChange)="selectAction('houdu')"
                    [disabled]="disabled" [filter]="true" filterBy="label,value.name"></p-dropdown>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">镀层</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="filterConditionObj['duceng']" [(ngModel)]="requestparams['duceng']" [style]="{'width':'100%'}" (onChange)="selectAction('duceng')"
                    [disabled]="disabled" [filter]="true" filterBy="label,value.name"></p-dropdown>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">材质</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="filterConditionObj['caizhi']" [(ngModel)]="requestparams['caizhi']" [style]="{'width':'100%'}" (onChange)="selectAction('caizhi')"
                    [disabled]="disabled" [filter]="true" filterBy="label,value.name"></p-dropdown>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">后处理</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="filterConditionObj['ppro']" [(ngModel)]="requestparams['ppro']" [style]="{'width':'100%'}" (onChange)="selectAction('ppro')"
                    [disabled]="disabled" [filter]="true" filterBy="label,value.name"></p-dropdown>
                </div>
              </div> -->
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">状态</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="names" [(ngModel)]="requestparams['status']" [style]="{'width':'100%'}" [filter]="true" filterBy="label,value.name"></p-dropdown>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">捆包号</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="requestparams['kunbaohao']" placeholder="请输入捆包号" />
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">线上/线下</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="flags" [(ngModel)]="requestparams['isonline']" [style]="{'width':'100%','padding':'1px 0'}" [filter]="true"
                    filterBy="label,value.name"></p-dropdown>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">业务员机构</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="orgs" [(ngModel)]="requestparams['saleorgid']" [style]="{'width':'100%'}" [filter]="true" filterBy="label,value.name"></p-dropdown>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="form-inline text-center">
          <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
          <button type="button" (click)="select()" class="btn btn-primary btn-large">查询</button>
        </div> -->
      </div>
      <div class="modal-footer">
        <div class="form-inline text-center">
          <div class="form-inline text-center">
            <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
            <button type="button" (click)="query()" class="btn btn-primary btn-large">查询</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 匹配提货 -->
<div class="modal" bsModal #parentModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="false">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideppth()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">上传队列</h4>
      </div>
      <wisk-uploader [uploadParam]="uploadParam" [accept]="accept" (select)="uploads($event)"></wisk-uploader>
      <div class="form-inline">
      </div>
    </div>
  </div>
</div>
<!-- 品名选择弹窗 -->
<div class="modal" bsModal #mdmgndialog="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" aria-label="Close" (click)="mdmgndialog.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">物料分类码表报表</h4>
      </div>
      <app-mdmselectgn (select)="selectgn($event)"></app-mdmselectgn>
    </div>
  </div>
</div>
