<div class="content-heading">
  <em class="fa fa-list-alt"></em> 钢卷生命周期
  <div class="pull-right">
    <button type="button" class="btn btn-info btn-bloc" (click)="openQueryDialog()">查询</button>
    <!-- <button type="button" (click)="agExport()"  class="btn btn-info btn-bloc">导出</button>  -->
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209)+'px'}" #agGrid style="width: calc(100% + 40px);height:100%;margin:0 -20px;"
  class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>

<toaster-container></toaster-container>

<!--查询弹窗-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xs">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="coles()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">查询</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-body">
                            <div class="form-group mb fieldsetdnn row">
                                <label class="col-sm-3 control-label">库存id</label>
                                <div class="col-sm-9">
                                     <input class="form-control" type="text" [(ngModel)]="requestparams['kucunid']" placeholder="请填写库存id"/> 
                                </div>
                            </div>
                            <div class="form-group mb fieldsetdnn row">
                                <label class="col-sm-3 control-label">捆包号</label>
                                <div class="col-sm-9">
                                     <input class="form-control" type="text" [(ngModel)]="requestparams['kunbaohao']" placeholder="请填写捆包号"/> 
                                </div>
                            </div>
                    </div>
                </div>
                <div class="form-inline text-center">
                    <button type="button" (click)="selectNull()" class="btn btn-primary btn-large">重选</button>
                    <button type="button" class="btn btn-info btn-bloc" (click)="query()">查询</button>
                </div>
            </div>
        </div>
    </div>
</div>
