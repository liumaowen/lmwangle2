    <button type="button" class="btn btn-info btn-bloc" (click)="kucunSaleExport()">销售明细下载</button>
    <!-- <button type="button" (click)="agExport()"  class="btn btn-info btn-bloc">导出</button>  -->

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209)+'px'}" #agGrid style="width: calc(100% + 40px);height:100%;margin:0 -20px;"
  class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>

<toaster-container></toaster-container>

<!--查询弹窗-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="coles()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">文件时间</label>
              <div class="col-sm-9">
                <p-calendar [(ngModel)]="date" placeholder="文件时间" [maxDate]="maxdate"></p-calendar>
                <!-- <wisk-yearmonthselect [maxDate]="maxdate" (select)="selectfors($event)"></wisk-yearmonthselect> -->
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="download()" class="btn btn-primary btn-large">下载</button>
        </div>
      </div>
    </div>
  </div>
</div>
