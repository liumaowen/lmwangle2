<div class="content-heading">
  <div style="display: flex;justify-content: space-between;">
    <div><em class="fa fa-list-alt"></em> 各机构非全款库存情况表</div>
    <div class="pull-right wide-show">
      <button type="button" (click)="show()" class="btn btn-info btn-bloc" >查询</button>
    </div>
  </div>
  <div style="font-size:20px;">
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209)+'px'}" #agGrid
  style="width: calc(100% + 40px);height:100%;margin:0 -20px;" class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>

<toaster-container></toaster-container>

<!-- 查询对话框 -->
<div class="modal" bsModal #fqkkucundialog="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">月份</label>
              <div class="col-sm-9 wiskind-calendar">
                <wisk-yearmonthselect (select)="selectmonth($event)" [month]="querymonth"></wisk-yearmonthselect>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="select()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>
