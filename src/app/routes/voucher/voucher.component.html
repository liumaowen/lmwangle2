<div class="content-heading">
  <em class="fa fa-list-alt"></em> 生成凭证
</div>
<div>
  <table class="table table-striped" [mfData]="fenleis" #mf="mfDataTable">
    <tbody>
      <tr *ngFor="let model of mf.data">
        <td class="row" style="width:100%;">

          <div class=" col-lg-6 col-md-6 col-sm-6 form-control-static">
            <label>{{model.name}}</label>
          </div>
          <div class=" col-lg-6 col-md-6 col-sm-6 form-control-static">
            <a (click)="showDialog(model)">生成凭证</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!--查询弹窗-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeclassicmodal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{selectedData['name']}}</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default ">
          <div class="row">
            <div class="panel-body">
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">开始时间</label>
                <div class="col-sm-9 wiskind-calendar">
                  <p-calendar [(ngModel)]="start" placeholder="开始时间" [maxDate]="end || maxDate"></p-calendar>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">结束时间</label>
                <div class="col-sm-9 wiskind-calendar">
                  <p-calendar [(ngModel)]="end" placeholder="结束时间" [maxDate]="endmax" [minDate]="start"></p-calendar>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="confirm()" class="btn btn-primary btn-large">确定</button>
        </div>
      </div>
    </div>
  </div>
</div>
