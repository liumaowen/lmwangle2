<div class="content-heading">
  <em class="fa fa-list-alt"></em> 欠款明细表
  <div class="pull-right">
    <button type="button" (click)="openQueryDialog()" class="btn btn-info btn-bloc">查询</button>
    <button type="button" (click)="agExport()" class="btn btn-info btn-bloc">导出</button>
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209)+'px'}" #agGrid style="width: calc(100% + 40px);height:100%;margin:0 -20px;"
  class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>

<toaster-container></toaster-container>

<!--查询弹窗-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideclassicModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">

            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">欠款开始时间</label>
              <div class="col-sm-9  wiskind-calendar">
                <p-calendar [(ngModel)]="vdatestart" placeholder="欠款开始时间" [maxDate]="vdatestart || maxDate"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">欠款结束时间</label>
              <div class="col-sm-9  wiskind-calendar">
                <p-calendar [(ngModel)]="vdateend" placeholder="欠款结束时间" [maxDate]="maxDate" [minDate]="vdateend"></p-calendar>
              </div>
            </div>

            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">还款开始时间</label>
              <div class="col-sm-9  wiskind-calendar">
                <p-calendar [(ngModel)]="sedatestart" placeholder="还款开始时间" [maxDate]="sedatestart || maxDate"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">还款结束时间</label>
              <div class="col-sm-9  wiskind-calendar">
                <p-calendar [(ngModel)]="sedateend" placeholder="还款结束时间" [maxDate]="maxDate" [minDate]="sedateend"></p-calendar>
              </div>
            </div>

            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">制单开始时间</label>
              <div class="col-sm-9  wiskind-calendar">
                <p-calendar [(ngModel)]="cdatestart" placeholder="制单开始时间" [maxDate]="cdatestart || maxDate"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">制单结束时间</label>
              <div class="col-sm-9  wiskind-calendar">
                <p-calendar [(ngModel)]="cdateend" placeholder="制单结束时间" [maxDate]="maxDate" [minDate]="cdateend"></p-calendar>
              </div>
            </div>

            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">客户单位</label>
              <div class="col-sm-9">
                <wisk-customersearch [(customer)]="requestparams['customerid']" ></wisk-customersearch>
              </div>
            </div>

            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">机构</label>
              <div class="col-sm-9">
                <wisk-orglist [(org)]="requestparams['orgid']"></wisk-orglist>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">单据状态</label>
              <div class="col-sm-9">
                <p-dropdown [options]="statuss" [(ngModel)]="requestparams['status']" [style]="{'width':'100%','font-size':'15px'}"></p-dropdown>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">业务员</label>
              <div class="col-sm-9">
                <wisk-usersearch [(user)]="requestparams['salemanid']" ></wisk-usersearch>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
          <button type="button" (click)="query()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>
