<div class="content-heading">
  <em class="fa fa-list-alt"></em> 延期提货
  <div class="pull-right">
    <button type="button" (click)="showCancelFundinterestModal()" class="btn btn-info btn-bloc">免息申请</button>
    <button type="button" (click)="show()" class="btn btn-info btn-bloc">查询</button>
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209)+'px'}" #agGrid style="width: calc(100% + 40px);height:100%;margin:0 -20px;"
  class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>
<toaster-container></toaster-container>
<!-- 查询对话框 -->
<div class="modal" bsModal #yanqidialog="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">开始日期</label>
              <div class="col-sm-9 wiskind-calendar">
                <p-calendar [(ngModel)]="search['start']" placeholder="开始日期" ></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">结束日期</label>
              <div class="col-sm-9 wiskind-calendar">
                <p-calendar [(ngModel)]="search['end']" placeholder="结束日期"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">合同编号</label>
              <div class="col-sm-9">
                <input type="text" name="billno" class="form-control" [(ngModel)]="search['qihuobillno']" placeholder="期货合同编号" />
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">捆包号</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="search['kunbaohao']" placeholder="请输入捆包号" />
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">客户名称</label>
              <div class="col-sm-9">
                <wisk-companysearch [(company)]="buyer" placeholder="客户名称"></wisk-companysearch>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">机构</label>
              <div class="col-sm-9">
                <p-dropdown [options]="orgs" [style]="{'width':'100%'}" [filter]="true" [(ngModel)]="search['orgid']"
                  filterBy="label,value.name" placeholder="请选择机构"></p-dropdown>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">业务员</label>
              <div class="col-sm-9  wiskind-calendar">
                <wisk-usersearch [(user)]="saleman" placeholder="请选择业务员"></wisk-usersearch>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
          <button type="button" (click)="select()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 免息申请 -->
<div class="modal" bsModal #cancelFundinterestModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeCancelFundinterestModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">免息申请</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">开始日期</label>
              <div class="col-sm-9 wiskind-calendar">
                <p-calendar [(ngModel)]="search['start']" placeholder="开始日期" [maxDate]="maxDate"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">结束日期</label>
              <div class="col-sm-9 wiskind-calendar">
                <p-calendar [(ngModel)]="search['end']" placeholder="结束日期" [maxDate]="maxDate"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">申请原因</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="search['beizhu']" placeholder="请输入备注" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
          <button type="button" (click)="cancelFundinterest()" class="btn btn-primary btn-large">确定</button>
        </div>
      </div>
    </div>
  </div>
</div>
