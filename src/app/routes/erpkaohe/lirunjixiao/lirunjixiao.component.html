<div class="content-heading">
  <em class="fa fa-list-alt"></em> 数量考核
  <div class="pull-right">
    <!-- <button type="button" (click)="showupload()" class="btn btn-info btn-bloc">上传</button> -->
    <button type="button" (click)="show()" class="btn btn-info btn-bloc">查询</button>
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 222)+'px'}" #agGrid style="width: calc(100% + 40px);height:100%;margin:0 -20px;"
  class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>
<toaster-container></toaster-container>
<!-- 查询对话框 -->
<div class="modal" bsModal #lirundialog="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">月份</label>
              <div class="col-sm-9 wiskind-calendar">
                <!-- <p-calendar [(ngModel)]="search['start']" placeholder="开始日期" dateFormat="yy-mm" view="month"></p-calendar> -->
                <wisk-yearmonthselect (select)="selectmonth($event)" [month]="querymonth"></wisk-yearmonthselect>
              </div>
            </div>
            <!-- <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">结束日期</label>
              <div class="col-sm-9 wiskind-calendar">
                <p-calendar [(ngModel)]="search['end']" placeholder="结束日期" dateFormat="yy-mm" view="month"></p-calendar>
              </div>
            </div> -->
          </div>
        </div>
        <div class="form-inline text-center">
          <!-- <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button> -->
          <button type="button" (click)="select()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" bsModal #parentModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="false">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideDialog()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">上传队列</h4>
      </div>
      <div class="form-group fieldsetdnn" style="margin-top:10px;margin-bottom:50px;">
        <label class="col-sm-3 control-label">月份</label>
        <div class="col-sm-9 wiskind-calendar">
          <wisk-yearmonthselect (select)="selectmonth1($event)" [month]="monthDate"></wisk-yearmonthselect>
        </div>
      </div>
      <wisk-uploader [uploadParam]="uploadParam" [accept]="accept" (select)="uploads($event)"></wisk-uploader>
      
      <div class="form-inline">
      </div>
    </div>
  </div>
</div>
