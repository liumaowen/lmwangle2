<div class="content-heading">
  <em class="fa fa-list-alt"></em> 答题分析表
  <div class="pull-right">
    <button type="button" (click)="queryDialog()" class="btn btn-info btn-sm margin-top-bottom-25">查询</button>
  </div>
</div>

<div class="viewpanel">
  <p-tabView [style]="{'padding-top': '3px'}" [activeIndex]="tabviewindex" (onChange)="handleChange($event)">
    <p-tabPanel header="汇总表"
      [headerStyle]="{'background-color': '#fff', 'border-color': '#ccc','border-bottom-color': 'rgba(0, 0, 0, 0)','margin-left': '5px'}">
      <ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 242)+'px'}" #agGrid
      style="width: calc(100% + 40px);height:100%;margin:0 -20px;" class="ag-blue" [gridOptions]="gridOptions">
      </ag-grid-angular>
    </p-tabPanel>
    <p-tabPanel header="明细表"
      [headerStyle]="{'background-color': '#fff', 'border-color': '#ccc','border-bottom-color': 'rgba(0, 0, 0, 0)','margin-left': '5px'}">
      <ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 242)+'px'}" #agGrid1
      style="width: calc(100% + 40px);height:100%;margin:0 -20px;" class="ag-blue" [gridOptions]="gridOptions1">
      </ag-grid-angular>
    </p-tabPanel>
  </p-tabView>
</div>
<toaster-container></toaster-container>

<!--查询弹窗-->
<div class="modal" bsModal #queryModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hidequeryModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">开始日期</label>
              <div class="col-sm-9 wiskind-calendar">
                <p-calendar [(ngModel)]="start" placeholder="开始日期" ></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">结束日期</label>
              <div class="col-sm-9 wiskind-calendar">
                <p-calendar [(ngModel)]="end" placeholder="结束日期"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-3 control-label">机构</label>
              <div class="col-sm-9">
                <p-dropdown [options]="orgs" [style]="{'width':'100%'}" [filter]="true" [(ngModel)]="search['orgid']"
                  filterBy="label,value.name" placeholder="请选择机构"></p-dropdown>
              </div>
            </div>

          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="selectNull()" class="btn btn-primary btn-large">重填</button>
          <button type="button" (click)="query()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>
