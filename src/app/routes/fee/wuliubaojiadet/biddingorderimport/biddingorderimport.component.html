<div class="modal-header" style="font-size: 18px;">
  <em class="fa fa-list-alt"></em> 选择调货竞价明细
  <div class="pull-right">
    <button type="button" class="btn btn-info btn-bloc" (click)="confirm()" style="margin-right:10px;">确定</button>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="modal-body">
  <ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 160)+'px'}" #agGrid style="width: 100%;height:100%;margin:0;"
    class="ag-blue" [gridOptions]="gridOptions">
  </ag-grid-angular>
</div>
<div class="modal-footer">
  <div class="form-inline text-center">
  </div>
</div>
