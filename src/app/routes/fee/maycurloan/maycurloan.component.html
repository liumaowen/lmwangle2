<div class="content-heading">
  <em class="fa fa-list-alt"></em> 借款单
  <div class="pull-right">
    <button type="button" class="btn btn-info btn-bloc" (click)="openhkDialog()">还款</button>
    <button type="button" class="btn btn-info btn-bloc" (click)="openRefreshDialog()">同步借款单</button>
    <button type="button" class="btn btn-info btn-bloc" (click)="openQueryDialog()">查询</button>
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 229)+'px'}" #agGrid  style="width: calc(100% + 40px);height:100%;margin:0 -20px;" class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>

<!-- 获取指定日期内的数据 -->
<div class="modal" bsModal #refreshmaycurModel="bs-modal" tabindex="-1" role="dialog"
  aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hiderefreshmaycurModel()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">同步</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row fieldsetdnn">
              <label class="col-sm-3 control-label">开始日期</label>
              <div class="col-sm-9">
                <p-calendar [(ngModel)]="start" placeholder="开始日期" [maxDate]="startmax"></p-calendar>
              </div>
            </div>
            <div class="row fieldsetdnn">
              <label class="col-sm-3 control-label">结束日期</label>
              <div class="col-sm-9">
                <p-calendar [(ngModel)]="end" placeholder="结束日期" [maxDate]="endmax"></p-calendar>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="queryrefresh()" class="btn btn-primary btn-large">同步</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--查询相关-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideDialog()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
          <div class="row fieldsetdnn">
            <label class="col-sm-3 control-label">开始日期</label>
            <div class="col-sm-9">
              <p-calendar [(ngModel)]="start" placeholder="开始日期" [maxDate]="startmax"></p-calendar>
            </div>
          </div>
          <div class="row fieldsetdnn">
            <label class="col-sm-3 control-label">结束日期</label>
            <div class="col-sm-9">
              <p-calendar [(ngModel)]="end" placeholder="结束日期" [maxDate]="endmax"></p-calendar>
            </div>
          </div>
          <div class="row fieldsetdnn">
            <label class="col-sm-3 control-label">是否还款</label>
            <div class="col-sm-9">
              <label class="radio-inline c-radio">
                <input id="inlineradio1" type="radio" name="i-radio" value="true" [(ngModel)]="isrepayment" />
                <span class="fa fa-circle"></span>是
              </label>
              <label class="radio-inline c-radio">
                <input id="inlineradio2" type="radio" name="i-radio" value="false" [(ngModel)]="isrepayment" />
                <span class="fa fa-circle"></span>否
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-inline text-center">
          <div class="form-inline text-center">
            <button type="button" (click)="query()" class="btn btn-primary btn-large">查询</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
<!-- 填写还款日期对话框 -->
<div class="modal" bsModal #hkdialog="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">填写</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row fieldsetdnn">
              <label class="col-sm-3 control-label">还款日期</label>
              <div class="col-sm-9">
                <p-calendar [(ngModel)]="hdate" placeholder="还款日期" [maxDate]="endmax"></p-calendar>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="submit()" class="btn btn-primary btn-large">提交</button>
        </div>
      </div>
    </div>
  </div>
</div>
