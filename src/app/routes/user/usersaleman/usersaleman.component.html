<div>
  <div class="button-toolbar clearfix mb">
    <div class="btn-group">
      <h4>
        <em class="fa"></em>
      </h4>
    </div>
    <div class="pull-right">
      <button type="button" (click)="createDialog()" class="btn btn-info btn-sm margin-top-bottom-25">创建
      </button>
    </div>

  </div>

  <div class="modal-body" style="padding-top:0;">
    <div class="panel panel-default" *ngIf="!tableData">
      <div class="row" style="margin-left:0">
        <h4 class="col-sm-12">没有数据！</h4>
      </div>
    </div>
    <div class="panel panel-default" *ngIf="tableData">
      <table class="table table-striped" [mfData]="tableData" #mf="mfDataTable" [mfRowsOnPage]="100">
        <thead>
          <tr>
            <th style="width: 10%">
              <mfDefaultSorter by="city">姓名</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="city">部门</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="city">删除</mfDefaultSorter>
            </th>

          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let usersaleman of mf.data">
            <td>
              {{usersaleman.salemanname}}
            </td>
            <td>
              {{usersaleman.orgname}}
            </td>
            <td>
              <button type="button" (click)="remove(usersaleman.id)"
                class="btn btn-info btn-sm margin-top-bottom-25">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>

</div>

<toaster-container></toaster-container>
<div class="modal" bsModal #createModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">创建关联业务员</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn col-sm-12">
              <label class="col-sm-4 control-label">业务员</label>
              <div class="col-sm-8">
                <wisk-usersearch [(user)]="suser"></wisk-usersearch>
              </div>
            </div>

          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="create()" class="btn btn-primary btn-large">创建</button>
        </div>
      </div>
    </div>
  </div>
</div>
