<div>
  <div class="button-toolbar clearfix mb">
    <div class="btn-group">
      <h4>
        <em class="fa"></em>
      </h4>
    </div>
  </div>

  <div class="modal-body" style="padding-top:0;">
    <div class="panel panel-default" *ngIf="!tableData">
      <div class="row" style="margin-left:0">
        <h4 class="col-sm-12">没有数据！</h4>
      </div>
    </div>
    <div class="panel panel-default" *ngIf="tableData">
      <table class="table table-striped" [mfData]="tableData" #mf="mfDataTable" [mfRowsOnPage]="100">
        <thead>
          <tr>
            <th style="width: 30%">
              <mfDefaultSorter by="city">银行名称</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="lianxiren">银行支行</mfDefaultSorter>
            </th>
            <th style="width: 40%">
              <mfDefaultSorter by="lianxiren">银行账户</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let model of mf.data">
            <td>{{model.bank}}</td>
            <td>{{model.branch}}</td>
            <td>{{model.account}}</td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>

<toaster-container></toaster-container>
