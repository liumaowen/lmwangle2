<div>
  <div class="button-toolbar clearfix mb">
    <div class="btn-group">
      <h4>
        <em class="fa"></em>
      </h4>
    </div>

    <!-- <div class="pull-right">
      <button type="button" (click)="modifyCustomer()" class="btn btn-info btn-sm margin-top-bottom-25">保存修改
      </button>
    </div> -->
  </div>

  <div class="modal-body" style="padding-top:0;">
    <div class="panel panel-default">
      <div class="panel-body">
        <!-- <form class="form-horizontal viewpanelhead"> -->
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">编号</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['id']" class="form-control" disabled="disabled" />
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">公司名称</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['name']" class="form-control" disabled="disabled" />
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">公司助记码</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['helpcode']" class="form-control" disabled="disabled" />
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">纳税人识别号</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['taxno']" class="form-control" disabled="disabled" />
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">开户银行</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['kaihubank']" class="form-control" disabled="disabled" />
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">银行账号</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['kaihuaccount']" class="form-control" disabled="disabled" />
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">邮政编码</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['zipcode']" class="form-control" disabled/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">公司地址</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['address']" class="form-control" disabled  required/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">邮寄地址</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['maddress']" class="form-control" disabled/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
            <label class="col-lg-2 control-label">联系人</label>
            <div class="col-lg-8">
              <input type="text" [(ngModel)]="model['linkman']" class="form-control" disabled required/>
            </div>
          </div>
          <div class="form-group mb fieldsetdnn col-sm-12">
            <label class="col-lg-2 control-label">联系电话</label>
            <div class="col-lg-8">
              <input type="text" [(ngModel)]="model['tel']" class="form-control" disabled required/>
            </div>
          </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">公司电话</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['contactway']" class="form-control" disabled required/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">公司传真</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['fax']" class="form-control" disabled />
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
            <label class="col-lg-2 control-label">用户性质</label>
            <div class="col-lg-8">
              <label class="radio-inline c-radio">
                <input id="inlineradio1" type="radio" name="i-radio3" [value]="0" [(ngModel)]="model['usernature']" disabled/>
                <span class="fa fa-circle"></span>直接客户
              </label>
              <label class="radio-inline c-radio">
                <input id="inlineradio2" type="radio" name="i-radio3" [value]="1" [(ngModel)]="model['usernature']" disabled/>
                <span class="fa fa-circle"></span>流通商
              </label>
            </div>
          </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">物流公司</label>
          <div class="col-md-8">
            <p-dropdown [options]="flag" [(ngModel)]="model['iswlcompany']" [style]="{'width':'100%'}" disabled></p-dropdown>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">仓储公司</label>
          <div class="col-md-8">
            <p-dropdown [options]="flag" [(ngModel)]="model['isStorage']" [style]="{'width':'100%'}" disabled></p-dropdown>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">费用单位</label>
          <div class="col-md-8">
            <p-dropdown [options]="flag" (onChange)="selel($event)" [(ngModel)]="model['iscost']" [style]="{'width':'100%'}" disabled></p-dropdown>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">线上客户</label>
          <div class="col-md-8">
            <p-dropdown [options]="flag" [(ngModel)]="model['isonline']" [style]="{'width':'100%'}" disabled></p-dropdown>
            <!-- <select chosen="" [(ngModel)]="model.isonline" ng-options="a.id as a.name for a in flag" width="'100%'" class="chosen-select input-md">
                <option value="">请选择</option>
              </select> -->
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">业务负责人</label>
          <div class="col-md-8">
            <div class="input-group">
              <input disabled type="text" class="form-control" [(ngModel)]="model['salename']" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-width" (click)="addsalemanDialog()" disabled>
                  <i class="fa fa-caret-down"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>
    </div>
  </div>

</div>

<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideclassicModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">人员选择</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">

            <div class="form-group mb fieldsetdnn col-sm-12">
              <wisk-usersearch [(user)]="cuser"></wisk-usersearch>
            </div>

          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="closeThisDialog()" class="btn btn-info btn-large">选择</button>
          <button type="button" (click)="hideclassicModal()" class="btn btn-primary btn-large">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
