<div class="modal-header">
  <h4 class="modal-title pull-left"> 修改</h4>
  <div class="pull-right">
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row fieldsetdnn">
        <label class="col-sm-2 control-label">包装方式:</label>
        <div class="col-sm-10">
          <p-dropdown [options]="packtypes" [(ngModel)]="order['packtype']" [style]="{'width':'calc(100%)'}" [placeholder]="'请选择包装方式'"></p-dropdown>
        </div>
      </div>
      <div class="row fieldsetdnn">
        <label class="col-sm-2 control-label">卷内径:</label>
        <div class="col-sm-10">
          <p-dropdown [options]="neijings" [(ngModel)]="order['neijing']" [style]="{'width':'calc(100%)'}" [placeholder]="'请选择卷内径'"></p-dropdown>
        </div>
      </div>
      <div class="row fieldsetdnn">
        <label class="col-sm-2 control-label">是否修边:</label>
        <div class="col-sm-10">
          <p-dropdown [options]="xiubians" [(ngModel)]="order['isxiubian']" [style]="{'width':'calc(100%)'}" [placeholder]="'请选择是否修边'"></p-dropdown>
        </div>
      </div>
      <div class="row fieldsetdnn">
        <label class="col-sm-2 control-label">加工交期:</label>
        <div class="col-sm-10">
          <p-calendar name="jiaoqidate" [(ngModel)]="jiaoqidate" placeholder="请选择加工交期" [style]="{'width':'100%'}"  [minDate]="start">
          </p-calendar>
        </div>
      </div>
    </div>
  </div>
  <div class="form-inline text-center">
    <button type="button" (click)="edit()" class="btn btn-primary btn-large">确定</button>
  </div>
</div>
<div class="modal-footer">
</div>
