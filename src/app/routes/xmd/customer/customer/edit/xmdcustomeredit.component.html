<div>
  <div class="button-toolbar clearfix mb">
    <div class="btn-group">
      <h4>
        <em class="fa"></em>
      </h4>
    </div>

    <div class="pull-right">
      <button *ngIf="showbutton.update" type="button" (click)="modifyCustomer()"
              class="btn btn-info btn-sm margin-top-bottom-25">审批
      </button>
      <button *ngIf="!model['isdel']" type="button" (click)="disable(model['id'])"
              class="btn btn-info btn-sm margin-top-bottom-25">停用
      </button>
      <button *ngIf="model['isdel']" type="button" (click)="enable(model['id'])"
              class="btn btn-info btn-sm margin-top-bottom-25">启用
      </button>
      <button type="button" (click)="createAide(model['id'])" class="btn btn-info btn-sm margin-top-bottom-25">开户
      </button>
    </div>
  </div>

  <div class="modal-body" style="padding-top:0;">
    <div class="panel panel-default">
      <div class="panel-body">
        <!-- <form class="form-horizontal viewpanelhead"> -->
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">编号 *</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['id']" class="form-control" disabled="disabled"/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">公司名称 *</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['name']" class="form-control"/>
          </div>
        </div>
        <!-- <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">公司助记码</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['helpcode']" class="form-control" disabled="disabled" />
          </div>
        </div> -->
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">公司证书</label>
          <div class="col-lg-8">
            <img [src]="photo" alt="" style="height:80px;width:80px;" (click)="showimg(photo)">
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">纳税人识别号</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['taxno']" class="form-control" required/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">开户银行 *</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['kaihubank']" class="form-control" required/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">银行账号 *</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['kaihuaccount']" class="form-control" required/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">邮政编码</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['zipcode']" class="form-control"/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">所在区域 *</label>
          <div class="col-lg-4">
            <input type="text" [(ngModel)]="area" class="form-control" required/>
          </div>
          <div class="col-lg-2">
            <p-dropdown [options]="provinces" [(ngModel)]="province" [style]="{'width':'100%','font-size':'15px'}"
                        (onChange)="getcity()" [placeholder]="'请选择省份'"></p-dropdown>
          </div>
          <div class="col-lg-2">
            <p-dropdown [options]="citys" [(ngModel)]="city" [style]="{'width':'100%','font-size':'15px'}"
                        (onChange)="getcounty()" [placeholder]="'请选择市'"></p-dropdown>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">公司地址 *</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['address']" class="form-control" required/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">邮寄地址</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['maddress']" class="form-control"/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">公司电话 *</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['contactway']" class="form-control" required/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">联系人 *</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['linkman']" class="form-control" required/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">联系电话 *</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['tel']" class="form-control" required/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">公司传真</label>
          <div class="col-lg-8">
            <input type="text" [(ngModel)]="model['fax']" class="form-control"/>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">用户性质</label>
          <div class="col-lg-8">
            <label class="radio-inline c-radio">
              <input id="inlineradio1" type="radio" name="i-radio3" [value]="0" [(ngModel)]="model['usernature']"/>
              <span class="fa fa-circle"></span>直接客户
            </label>
            <label class="radio-inline c-radio">
              <input id="inlineradio2" type="radio" name="i-radio3" [value]="1" [(ngModel)]="model['usernature']"/>
              <span class="fa fa-circle"></span>流通商
            </label>
            <label class="radio-inline c-radio">
              <input id="inlineradio3" type="radio" name="i-radio3" [value]="2" [(ngModel)]="model['usernature']"/>
              <span class="fa fa-circle"></span>终端用户
            </label>
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">行业类别 *</label>
          <div class="col-lg-8">
            <p-dropdown [options]="categorys" [(ngModel)]="model['categoryid']" [style]="{'width':'100%'}"></p-dropdown>

            <!-- <select chosen="" [(ngModel)]="model['categoryid']" ng-options="a.id as a.name for a in categorys" width="'100%'" class="chosen-select input-md">
                <option value="">请选择行业类别</option>
              </select> -->
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12" *ngIf="model['categoryid'] === 4358">
          <label class="col-lg-2 control-label">物流供应商分类 *</label>
          <div class="col-lg-8">
            <p-dropdown [options]="suppliertypes" [(ngModel)]="model['suppliertype']"
                        [style]="{'width':'100%'}"></p-dropdown>

            <!-- <select chosen="" [(ngModel)]="model['categoryid']" ng-options="a.id as a.name for a in categorys" width="'100%'" class="chosen-select input-md">
                <option value="">请选择行业类别</option>
              </select> -->
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">物流公司 *</label>
          <div class="col-md-8">
            <p-dropdown [options]="flag" [(ngModel)]="model['iswlcompany']" [style]="{'width':'100%'}"></p-dropdown>

            <!-- <select chosen="" [(ngModel)]="model.iswlcompany" ng-options="a.id as a.name for a in flag" width="'100%'" class="chosen-select input-md">
                <option value="">请选择</option>
              </select> -->
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">仓储公司 *</label>
          <div class="col-md-8">
            <p-dropdown [options]="flag" [(ngModel)]="model['isStorage']" [style]="{'width':'100%'}"></p-dropdown>
            <!-- <select chosen="" [(ngModel)]="model.isStorage" ng-options="a.id as a.name for a in flag" width="'100%'" class="chosen-select input-md">
                <option value="">请选择</option>
              </select> -->
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">费用单位 *</label>
          <div class="col-md-8">
            <p-dropdown [options]="flag" [(ngModel)]="model['iscost']" [style]="{'width':'100%'}"></p-dropdown>
            <!-- <select chosen="" [(ngModel)]="model.iscost" ng-options="a.id as a.name for a in flag" width="'100%'" class="chosen-select input-md">
                <option value="">请选择</option>
              </select> -->
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">加工单位 *</label>
          <div class="col-md-8">
            <p-dropdown [options]="flag" [(ngModel)]="model['isproduce']" [style]="{'width':'100%'}"></p-dropdown>
            <!-- <select chosen="" [(ngModel)]="model.isproduce" ng-options="a.id as a.name for a in flag" width="'100%'" class="chosen-select input-md">
                <option value="">请选择</option>
              </select> -->
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">线上客户 *</label>
          <div class="col-md-8">
            <p-dropdown [options]="flag" [(ngModel)]="model['isonline']" [style]="{'width':'100%'}"></p-dropdown>
            <!-- <select chosen="" [(ngModel)]="model.isonline" ng-options="a.id as a.name for a in flag" width="'100%'" class="chosen-select input-md">
                <option value="">请选择</option>
              </select> -->
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">是否供应商 *</label>
          <div class="col-md-8">
            <p-dropdown [options]="flag" [(ngModel)]="model['issupplier']" [style]="{'width':'100%'}"></p-dropdown>
            <!-- <select chosen="" [(ngModel)]="model.isonline" ng-options="a.id as a.name for a in flag" width="'100%'" class="chosen-select input-md">
                <option value="">请选择</option>
              </select> -->
          </div>
        </div>
        <div class="form-group mb fieldsetdnn col-sm-12">
          <label class="col-lg-2 control-label">业务负责人</label>
          <div class="col-md-8">
            <div class="input-group">
              <input disabled type="text" class="form-control" [(ngModel)]="model['salename']"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-width" (click)="addsalemanDialog()">
                  <i class="fa fa-caret-down"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>
    </div>
  </div>

</div>

<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideclassicModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">人员选择</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">

            <div class="form-group mb fieldsetdnn col-sm-12">
              <wisk-usersearch [(user)]="cuser"></wisk-usersearch>
            </div>

          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="closeThisDialog()" class="btn btn-info btn-large">选择</button>
          <button type="button" (click)="hideclassicModal()" class="btn btn-primary btn-large">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>

<toaster-container></toaster-container>
