<div class="content-heading">
  <em class="fa fa-list-alt"></em> 访问地区及设备
  <div class="pull-right">
    <button type="button" class="btn btn-info btn-bloc" (click)="query()">查询</button>
  </div>
</div>

<!--<div class="panel panel-default">
  <div class="row">-->
    <ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209) +'px'}" style="width: calc(100% + 40px);height:100%;margin:0 -20px;" #agGrid class="ag-blue" [gridOptions]="gridOptions">
    </ag-grid-angular>
  <!--</div>

<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="colse()">
                    <span aria-hidden="true">&times;</span>
                </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">

        <div class="panel panel-default">

          <div class="panel-body">

            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-4 control-label">开始时间</label>
              <div class="col-sm-8">
                <!--<div class="input-group">
                  <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                  <div class="input-group-addon">.00</div>
                </div>-->
                <p-calendar [(ngModel)]="start" [maxDate]="startmax" [minDate]="startmin" (onSelect)="selectstart()" placeholder="开始时间"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-4 control-label">结束时间</label>
              <div class="col-sm-8">
                <p-calendar [(ngModel)]="end" placeholder="结束时间" [maxDate]="endmax" [minDate]="endmin" (onSelect)="selectend()"></p-calendar>
              </div>
            </div>

            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-4 control-label">用户姓名</label>
              <div class="col-sm-8">
                <p-autoComplete [style]="{width:'100%'}" inputStyleClass="form-control" [(ngModel)]="search['urname']" [suggestions]="results" [delay]="1000" [minLength]='1' (completeMethod)="searchu($event)" field="name" placeholder="请输入用户名称"></p-autoComplete>
              </div>
            </div>

            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-4 control-label">公司名称</label>
              <div class="col-sm-8">
                <p-autoComplete [style]="{width:'100%'}" inputStyleClass="form-control" [(ngModel)]="search['company']" [suggestions]="results2" [delay]="1000" [minLength]='1' (completeMethod)="searchc($event)" field="name" placeholder="请输入公司名称"></p-autoComplete>
              </div>
            </div>

            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-4 control-label">用户类型</label>
              <div class="col-sm-8">
                <ng-select [active]="active" [allowClear]="true" [items]="items" (selected)="selected($event)" placeholder="请输入用户类型">
                </ng-select>
              </div>
            </div>

            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-4 control-label">代理用户姓名</label>
              <div class="col-sm-8">
                <!-- <p-autoComplete [style]="{width:'100%'}" inputStyleClass="form-control" [(ngModel)]="search['aurname']" [suggestions]="results3" [delay]="1000" [minLength]='1' (completeMethod)="searchau($event)" field="name" placeholder="请输入用户名称"></p-autoComplete> -->
                  <wisk-usersearch [(user)]="search['aurname']" ></wisk-usersearch>
              </div>
            </div>

            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-4 control-label">代理公司名称</label>
              <div class="col-sm-8">
                <p-autoComplete [style]="{width:'100%'}" inputStyleClass="form-control" [(ngModel)]="search['acompany']" [suggestions]="results4" [delay]="1000" [minLength]='1' (completeMethod)="searchac($event)" field="name" placeholder="请输入公司名称"></p-autoComplete>
              </div>
            </div>

            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-4 control-label">代理用户类型</label>
              <div class="col-sm-8">
                <ng-select [active]="active" [allowClear]="true" [items]="items" (selected)="selecteda($event)" placeholder="请输入用户类型">
                </ng-select>
              </div>
            </div>

            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-4 control-label">地区</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" [(ngModel)]="search['district']" placeholder="请输入地区" />
              </div>
            </div>

            <div class="form-group mb fieldsetdnn row">
              <label class="col-sm-4 control-label">设备生产商及型号</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" [(ngModel)]="search['devfacmod']" placeholder="请输入设备生产商及型号">
              </div>
            </div>

          </div>
        </div>

        <div class="form-inline text-center">
          <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
          <button type="button" (click)="querylist()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>
