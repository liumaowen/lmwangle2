<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xs">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="colse()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">查询</h4>
            </div>
            <div class="modal-body">

                <div class="panel panel-default">

                    <div class="panel-body">

                        <!--<form class="form-horizontal" ng-submit="addModel()">-->

                            <div class="form-group mb fieldsetdnn row">
                                <label class="col-sm-3 control-label">开始时间</label>
                                <div class="col-sm-9">
                                    <p-calendar [(ngModel)]="start" placeholder="开始时间" [maxDate]="startmax" [minDate]="startmin"  (onSelect)="selectstart()" dateFormat="yy-mm-dd" ></p-calendar>
                                </div>
                            </div>
                            <div class="form-group mb fieldsetdnn row">
                                <label class="col-sm-3 control-label">结束时间</label>
                                <div class="col-sm-9">
                                    <p-calendar [(ngModel)]="end" placeholder="结束时间"  [maxDate]="endmax" [minDate]="endmin"  (onSelect)="selectend()" dateFormat="yy-mm-dd" ></p-calendar>
                                </div>
                            </div>

                            <div class="form-group mb fieldsetdnn row">
                                <label class="col-sm-3 control-label">用户姓名</label>
                                <div class="col-sm-9">
                                    <p-autoComplete  [style]="{width:'100%'}" inputStyleClass="form-control" [(ngModel)]="search['urname']" [suggestions]="results" [delay]="1000" [minLength]='1' (completeMethod)="searchu($event)" field="name" placeholder="请输入用户名称"></p-autoComplete>
                                </div>
                            </div>

                            <div class="form-group mb fieldsetdnn row">
                                <label class="col-sm-3 control-label">公司名称</label>
                                <div class="col-sm-9">
                                    <p-autoComplete  [style]="{width:'100%'}" inputStyleClass="form-control" [(ngModel)]="search['company']" [suggestions]="results2" [delay]="1000" [minLength]='1' (completeMethod)="searchc($event)" field="name" placeholder="请输入公司名称"></p-autoComplete>
                                </div>
                            </div>

                            <div class="form-group mb fieldsetdnn row">
                                <label class="col-sm-3 control-label">访问范围</label>
                                <div class="col-sm-9">
                                    <input class="form-control inputw" type="number" [(ngModel)]="search['countmin']"  placeholder="请输入访问数量范围">至
                                    <input class="form-control inputw" type="number" [(ngModel)]="search['countmax']"  placeholder="请输入访问数量范围">
                                </div>
                            </div>

                            <div class="form-group mb fieldsetdnn row">
                                <label class="col-sm-3 control-label">用户类型</label>
                                <div class="col-sm-9">
                                    <ng-select [active]="active"  [allowClear]="true" [items]="items" (selected)="selected($event)" placeholder="用户类型">
                                    </ng-select>
                                </div>
                            </div>


                        <!--</form>-->

                    </div>
                </div>
                <div class="form-inline text-center">
                    <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
                    <button type="button" (click)="querylist()" class="btn btn-primary btn-large">查询</button>
                </div>

            </div>
            
        </div>
    </div>
</div>
