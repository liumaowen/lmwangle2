<div class="content-heading">
    <em class="fa fa-list-alt"></em> 业务员日销售进度表
    <div class="pull-right">
        <button type="button" (click)="query()"  class="btn btn-info btn-bloc">查询</button>
    </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209)+'px'}" #agGrid  style="width: calc(100% + 40px);height:100%;margin:0 -20px;" class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>

<toaster-container></toaster-container>

<!--查询弹窗-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xs">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="coles()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">查询</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-body">
                            <div class="form-group mb fieldsetdnn row">
                                <label class="col-sm-3 control-label">结束日期</label>
                                <div class="col-sm-9 wiskind-calendar">
                                    <p-calendar [(ngModel)]="end" placeholder="结束日期"  [maxDate]="endmax" [minDate]="endmin" (onSelect)="selectend()"></p-calendar>
                                </div>
                            </div>
                            <div class="form-group mb fieldsetdnn row">
                                <label class="col-sm-3 control-label">开始日期</label>
                                <div class="col-sm-9 wiskind-calendar">
                                    <p-calendar [(ngModel)]="start" placeholder="开始日期" [maxDate]="startmax" [minDate]="startmin" (onSelect)="selectstart()" dateFormat="yy-mm-dd" ></p-calendar>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="form-inline text-center">
                    <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
                    <button type="button" (click)="select()" class="btn btn-primary btn-large">查询</button>
                </div>
            </div>
        </div>
    </div>
</div>
