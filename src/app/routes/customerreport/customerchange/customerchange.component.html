<div class="content-heading">
  <em class="fa fa-list-alt"></em> 变更记录表
  <div class="pull-right">
    <button type="button" class="btn btn-info btn-bloc" (click)="showclassicModal()">查询</button>
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 229)+'px'}" #agGrid style="width: calc(100% + 40px);height:100%;margin:0 -20px;"
  class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>

<!--查询相关-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideclassicModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn col-sm-12">
              <label class="col-md-4 control-label">开始时间</label>
              <div class="col-md-8 wiskind-calendar">
                <p-calendar [(ngModel)]="start" placeholder="开始时间" [maxDate]="end || endmax"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12">
              <label class="col-md-4 control-label">结束时间</label>
              <div class="col-md-8 wiskind-calendar">
                <p-calendar [(ngModel)]="end" placeholder="结束时间" [maxDate]="endmax" [minDate]="start"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12">
              <label class="col-md-4 control-label">公司名称</label>
              <div class="col-md-8">
                <input type="text" name="companyname" placeholder="请输入公司全称" class="form-control" [(ngModel)]="requestparams['companyname']"/>
                <span style="color: red;">请输入公司全称</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="form-inline text-center">
            <div class="form-inline text-center">
              <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
              <button type="button" (click)="query()" class="btn btn-primary btn-large">查询</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<toaster-container></toaster-container>
