<div class="content-heading">
  <em class="fa fa-list-alt"></em> 线上客户行为分析表 <span style="font-size: 15px;">（访问记录自2017年10月30日起开始统计）</span>
  <div class="pull-right">
    <button type="button" class="btn btn-info btn-bloc" (click)="openQueryDialog()">查询</button>
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 229)+'px'}" #agGrid style="width: calc(100% + 40px);height:100%;margin:0 -20px;"
  class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>

<!--查询弹窗-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeQueryDialog()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">客户上线开始时间</label>
              <div class="col-sm-9">
                <p-calendar [(ngModel)]="query['onlinestart']" placeholder="客户上线开始时间" [maxDate]="endmax"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">客户上线结束时间</label>
              <div class="col-sm-9">
                <p-calendar [(ngModel)]="query['onlineend']" placeholder="客户上线结束时间" [maxDate]="endmax"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">客户购买开始时间</label>
              <div class="col-sm-9">
                <p-calendar [(ngModel)]="query['ordercdatestart']" placeholder="客户购买开始时间" [maxDate]="endmax"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">客户购买结束时间</label>
              <div class="col-sm-9">
                <p-calendar [(ngModel)]="query['ordercdateend']" placeholder="客户购买结束时间" [maxDate]="endmax"></p-calendar>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">客户名称</label>
                  <div class="col-sm-9">
                    <wisk-onlinecustomer [(customer)]="qcompanys"></wisk-onlinecustomer>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">业务员</label>
              <div class="col-sm-9">
                <wisk-usersearch [(user)]="saleuser"></wisk-usersearch>
              </div>
            </div>
            <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
              <label class="col-sm-3 control-label">所属机构</label>
              <div class="col-sm-9">
                <wisk-orglist [(org)]="query['orgid']"></wisk-orglist>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
          <button type="button" (click)="search()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>
<toaster-container></toaster-container>
