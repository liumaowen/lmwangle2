<div class="content-heading">
  <em class="fa fa-list-alt"></em> 备案明细表
  <div class="pull-right">
    <button type="button" class="btn btn-info btn-bloc" (click)="showDialog()">查询</button>
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209)+'px'}" #agGrid
  style="width: calc(100% + 40px);height:100%;margin:0 -20px;" class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>


<!--查询弹窗-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="coles()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row fieldsetdnn">
              <label class="col-md-2 control-label">开始时间</label>
              <div class="col-md-4 wiskind-calendar">
                <p-calendar [(ngModel)]="start" placeholder="开始日期" [maxDate]="startmax" (onSelect)="selectstart()">
                </p-calendar>
              </div>
              <label class="col-md-2 control-label">结束时间</label>
              <div class="col-md-4">
                <p-calendar [(ngModel)]="end" placeholder="结束日期" [maxDate]="endmax" (onSelect)="selectend()">
                </p-calendar>
              </div>
            </div>
            <div class="row fieldsetdnn">
              <label class="col-md-2 control-label">机构</label>
              <div class="col-md-4">
                <wisk-orglist [(org)]="search['orgid']"></wisk-orglist>
              </div>
              <label class="col-md-2 control-label">制单人</label>
              <div class="col-md-4">
                <wisk-usersearch [(user)]="search['cuserid']"></wisk-usersearch>
              </div>
            </div>
            <div class="row fieldsetdnn">
              <label class="col-md-2 control-label">主推钢厂</label>
              <div class="col-md-4">
                <ng-select #chandi [items]="chandis" (selected)="selectechandi($event)" placeholder="请选择产地">
                </ng-select>
              </div>
              <label class="col-md-2 control-label">数量</label>
              <div class="col-md-4">
                <ng-select #weight [items]="weights" (selected)="selecteweight($event)" placeholder="请选择数量">
                </ng-select>
              </div>
            </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
          <button type="button" (click)="querylist()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>
