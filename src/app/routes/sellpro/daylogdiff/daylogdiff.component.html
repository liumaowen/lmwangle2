<div class="content-heading">
  <em class="fa fa-list-alt"></em> 涂镀日报差异汇总表
  <div class="pull-right wide-show">
    <button type="button" (click)="showDialog()" class="btn btn-info btn-bloc">查询</button>
  </div>
  <div class="pull-right narrow-show">
    <div class="btn-group" dropdown placement="bottom right">
      <button dropdownToggle type="button" class="btn btn-info dropdown-toggle">菜单
        <span class="caret"></span>
      </button>
      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
        <li role="menuitem">
          <a class="dropdown-item" (click)="showDialog()">查询</a>
        </li>
        <li class="divider dropdown-divider"></li>
      </ul>
    </div>
  </div>
</div>
<div class="panel panel-default wis-auto">
  <div class="row fieldsetdnn">
    <div class=" col-lg-3 col-md-6 ">
      <div class="row">
        <div class="col-md-5 col-xs-6 form-control-static">迟交总次数:</div>
        <div class="col-md-7 col-xs-6 form-control-static">{{model['chijiaozongcount']}}</div>
      </div>
    </div>
    <div class=" col-lg-3 col-md-6 ">
      <div class="row">
        <div class="col-md-5 col-xs-6 control-label form-control-static">迟交总人数:</div>
        <div class="col-md-7 col-xs-6 form-control-static">
          {{model['chijiaocount']}}
        </div>
      </div>
    </div>
    <div class=" col-lg-3 col-md-6 ">
      <div class="row">
        <div class="col-md-5 col-xs-6 control-label form-control-static">未提交总次数:</div>
        <div class="col-md-7 col-xs-6 form-control-static">
          {{model['notijiaozongcount']}}
        </div>
      </div>
    </div>
    <div class=" col-lg-3 col-md-6 ">
      <div class="row">
        <div class="col-md-5 col-xs-6 control-label form-control-static">未提交总人数:</div>
        <div class="col-md-7 col-xs-6 form-control-static">
          {{model['notijiaocount']}}
        </div>
      </div>
    </div>
  </div>
</div>
<toaster-container></toaster-container>
<div class="panel panel-default wis-auto">
  <div class="row fieldsetdnn">
    <div class=" col-lg-6 col-md-6 ">
      <ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 255)+'px'}" #agGrid style="width: calc(100% + 40px);height:100%;margin:0 -20px;margin-top:10px;"
  class="ag-blue" [gridOptions]="chijiaogridOptions" (gridReady)="onGridReady1($event)">
</ag-grid-angular>
    </div>
    <div class=" col-lg-6 col-md-6 ">
      <ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 255)+'px'}" #agGrid style="width: calc(100% + 40px);height:100%;margin:0 -20px;margin-top:10px;"
  class="ag-blue" [gridOptions]="notijiaogridOptions" (gridReady)="onGridReady2($event)">
</ag-grid-angular>
    </div>
  </div>
</div>

<!--查询弹窗-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="coles()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row fieldsetdnn">
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">月份</label>
                <div class="col-sm-9">
                  <wisk-yearmonthselect (select)="selectmonth($event)"></wisk-yearmonthselect>
                </div>
              </div>
          </div>
        </div>
        <div class="form-inline text-center">
          <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
          <button type="button" (click)="querylist()" class="btn btn-primary btn-large">查询</button>
        </div>
      </div>
    </div>
  </div>
</div>
