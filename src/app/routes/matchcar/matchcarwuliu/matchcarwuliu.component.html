<div class="content-heading">
  <em class="fa fa-list-alt"></em> 约车运输报表
  <div class="pull-right">
    <button type="button" (click)="showsearchdialog()" class="btn btn-info btn-bloc">查询</button>
  </div>
</div>

<ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 209)+'px'}" #agGrid
  style="width: calc(100% + 40px);height:100%;margin:0 -20px;" class="ag-blue" [gridOptions]="gridOptions">
</ag-grid-angular>

<toaster-container></toaster-container>

<!--创建弹窗-->
<!--查询弹窗-->
<div class="modal" bsModal #searchdialog="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hidesearchdialog()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default ">
          <div class="row">
            <div class="panel-body">
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">开始时间</label>
                <div class="col-sm-9 wiskind-calendar">
                  <p-calendar [(ngModel)]="startdate" placeholder="开始时间"></p-calendar>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">结束时间</label>
                <div class="col-sm-9 wiskind-calendar">
                  <p-calendar [(ngModel)]="enddate" placeholder="结束时间"></p-calendar>
                </div>
              </div>
              
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">物流名称</label>
                <div class="col-sm-9">
                  <wis-feecompanysearch [(company)]="feecustomer"></wis-feecompanysearch>
                </div>
              </div>

              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">机构</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="items" [(ngModel)]="requestparams['orgid']"
                    [style]="{'width':'100%','font-size':'15px'}" [filter]="true" filterBy="label,value.name">
                  </p-dropdown>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">代理人</label>
                <div class="col-sm-9">
                  <wisk-usersearch [(user)]="auser"></wisk-usersearch>
                </div>
              </div>
              <div class="form-group mb fieldsetdnn col-sm-12 col-md-6">
                <label class="col-sm-3 control-label">运输方式</label>
                <div class="col-sm-9">
                  <p-dropdown [options]="status" [(ngModel)]="requestparams['typeyun']" [style]="{'width':'100%'}" [filter]="true" filterBy="label,value.name"></p-dropdown>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-inline text-center">
          <div class="form-inline text-center">
            <button type="button" (click)="listdetail()" class="btn btn-primary btn-large">查询</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
