

<div class="modal-header">
  <h4 class="modal-title pull-left">客户信息</h4>
  <div class="pull-right">
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    <button type="button" class="btn btn-info btn-bloc" (click)="openQueryDialog()">查询</button>
    <button type="button" class="btn btn-info btn-bloc" (click)="submitShow()">提交</button>
  </div>
</div>

<div class="modal-body">
  <ag-grid-angular [ngStyle]="{'height': (settings.bodyHeight - 160)+'px'}" #agGrid style="width: 100%;height:100%;margin:0;"
    class="ag-blue" [gridOptions]="gridOptions">
  </ag-grid-angular>
</div>

<!--查询相关-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideclassicModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">

            <div class="form-group mb fieldsetdnn col-sm-12">
              <label class="col-md-4 control-label">公司名称</label>
              <div class="col-md-8">
                <input type="text" name="companyname" placeholder="请输入公司全称" class="form-control" [(ngModel)]="requestparams['companyname']"/>
                <span style="color: red;">请输入公司全称</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="form-inline text-center">
            <div class="form-inline text-center">
              <button type="button" (click)="selectNull()" class="btn btn-info btn-large">重选</button>
              <button type="button" (click)="query()" class="btn btn-primary btn-large">查询</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" bsModal #jixiaoShareModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-xs">
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" type="button" aria-label="Close" (click)="closeJixiaoShare()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">是否绩效共享</h4>
    </div>
    <div class="modal-body">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row fieldsetdnn">
            <label class="col-sm-3 control-label">是否绩效共享</label>
              <div class="col-sm-9">
                <label class="radio-inline c-radio">
                  <input id="inlineradio1" type="radio" [value]="1" [(ngModel)]="requestparams['isshare']" />
                  <span class="fa fa-circle"></span>是
                </label>
                <label class="radio-inline c-radio">
                    <input id="inlineradio2" type="radio" [value]="0" [(ngModel)]="requestparams['isshare']" />
                    <span class="fa fa-circle"></span>否
                  </label>
              </div>
          </div>
        </div>
      </div>
      <div class="form-inline text-center">
        <button type="button" (click)="confirm()" class="btn btn-primary btn-large">确认</button>
      </div>
    </div>
  </div>
</div>
