<!--BPM下载对话框-->
<div class="modal" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true" (onHidden)="onHidden()">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">查询</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row fieldsetdnn mb">
              <label class="col-md-2 control-label">开始时间</label>
              <div class="col-md-4 wiskind-calendar">
                <p-calendar [(ngModel)]="start" placeholder="开始日期" (onSelect)="selectstart($event)">
                </p-calendar>
              </div>
              <label class="col-md-2 control-label">结束时间</label>
              <div class="col-md-4 wiskind-calendar">
                <p-calendar [(ngModel)]="end" placeholder="结束日期" (onSelect)="selectend($event)">
                </p-calendar>
              </div>
            </div>
            <div class="row fieldsetdnn" *NgOpera="15">
              <label class="col-md-2 control-label">权限</label>
              <div class="col-md-10">
                <label class="radio-inline c-radio">
                  <input id="inlineradio1" type="radio" name="i-radio4" [value]="true" [(ngModel)]="body['self']" />
                  <span class="fa fa-circle"></span>个人
                </label>
                <label class="radio-inline c-radio">
                  <input id="inlineradio2" type="radio" name="i-radio4" [value]="false" [(ngModel)]="body['self']" />
                  <span class="fa fa-circle"></span>所有
                </label>
              </div>
            </div>
          </div>
          <div class="form-bottom text-center" style="margin-bottom:15px;">
            <button http-method="post" [http-data]="body" class="mr-sm btn btn-primary btn-large" down-file
              http-url="store/api/bpmtongji/bpmduration">下载</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
